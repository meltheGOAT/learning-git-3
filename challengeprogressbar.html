<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress-cointainer {
            width: 500px;
            height: 30px;
            background-color: #ddd;
            border-radius: 5px;
           overflow: hidden;
        }

        .progress-bar {
            width: 50%;
            height: 100%;
            background-color: #007bff;
            transition: width 1s ease-in-out;

        }

        .progress-bar:hover {
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <div class="progress-cointainer">
            <div class="progress-bar"> </div>
        </div>
</body>

</html>
