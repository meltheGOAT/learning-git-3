<!-- This is the html code for the website for shopping -->
<html>
<head>
    <!-- This is the head section, where we link the css file and the title -->
    <link rel="stylesheet" href="style.css">
    <title>Shopping Website</title>
</head>
<body>
    <!-- This is the body section, where we display the content of the website -->
    <div class="container">
        <!-- This is the header section, where we have the logo, the navigation bar, and the search box -->
        <div class="header">
            <div class="logo">
                <!-- This is the logo of the website, you can change it to your own image -->
                <img src="C:\Users\user\AppData\Local\Packages\Microsoft.WindowsFeedbackHub_8wekyb3d8bbwe\LocalState\{3c6e42d5-45ac-4c7b-aa13-a0e283d69740}" alt="Logo">
            </div>
            <div class="nav">
                <!-- This is the navigation bar, where we have the links to different pages -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="search">
                <!-- This is the search box, where we can search for products -->
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
        </div>
        <!-- This is the main section, where we display the grid of products -->
        <div class="main">
            <!-- This is a product card, where we have the image, the name, the price, and the rating of a product -->
            <div class="product">
                <div class="product-image">
                    <!-- This is the image of the product, you can change it to your own image -->
                    <img src="product1.jpg" alt="Product 1">
                </div>
                <div class="product-info">
                    <!-- This is the name of the product -->
                    <h3>Product 1</h3>
                    <!-- This is the price of the product -->
                    <p>$19.99</p>
                    <!-- This is the rating of the product, you can use stars or numbers -->
                    <p>★★★★☆</p>
                </div>
            </div>
            <!-- You can add more product cards by copying and pasting the code above and changing the details -->
        </div>
        <!-- This is the footer section, where we have the links to social media and contact information -->
        <div class="footer">
            <div class="social">
                <!-- This is the social media section, where we have the icons and links to different platforms -->
                <ul>
                    <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
                    <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
                    <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
                </ul>
            </div>
            <div class="contact">
                <!-- This is the contact information section, where we have the email and phone number -->
                <p>Email: info@shopping.com</p>
                <p>Phone: +234 123 456 789</p>
            </div>
        </div>
    </div>
</body>
</html>
